<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
       <h1>REGISTER</h1>
        <form action="/" method="post">
        <p>
                <!-- <label for="firstname"> First Name</label> -->
                <input type="text" placeholder="Enter your name" name="first name">
            </p>
        <p>
                <!-- <label for="lastname"> Last Name</label> -->
                <input type="text" placeholder="Enter your name" name="last name">
            </p>
        <p>
                <!-- <label for="email"> Email address</label> -->
                <input type="email" placeholder="Enter your email" name="email">
            </p>
        <p>
                <!-- <label for="Password"> Password</label> -->
                <input type="password" placeholder="Enter your password" name="password">
            </p>
        <p>
                <!-- <label for="phone number"> Phone Number</label> -->
                <input type="tel" placeholder="e.g 080xxxxx" name="phone number">
            </p>
            <p class="move">
                <label for="Gender"> Gender</label>
                <select>
                    <option>select...</option>
                    <option>Male</option>
                    <option>Female</option>
                    
                    
                </select>
            </p>
            <p>
                <button>REGISTER</button>
            </p>
        </form>

    </div>

    
</body>
</html>
